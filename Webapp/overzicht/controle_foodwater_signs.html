<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Overzicht kooien | IVC-monitoring</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="../stylesheet.css">

<body style="padding:20px;border:1px black solid;margin:20px;">
<h1>IVC-monitoring</h1>
<h2>Overzicht aan te vullen kooien</h2>
<table style="padding:20px">
    <tr>
        <th>Kooi</th>
        <th>Water</th>
        <th>Eten</th>
    </tr>
    <tr>
        <td>B7</td>
        <td><i class="fas fa-tint" style="color: DodgerBlue;"></i></td>
        <td><i class="fas fa-utensils" style="color: #ff3300;"></i></td>
    </tr>
    <tr>
        <td>H5</td>
        <td class="water-shortage"><i class="fas fa-tint" style="color: DodgerBlue;"></i></td>
        <td class="food-shortage"><i class="fas fa-utensils" style="color: #ff3300;"></i></td>
    </tr>
    <tr>
        <td>A1</td>
        <td class="water-shortage"><i class="fas fa-tint" style="color: DodgerBlue;"></i></td>
        <td class="food-ok"><i class="fas" style="color: rgb(76, 175, 80);"></i></td>
    </tr>
    <tr>
        <td>C10</td>
        <td><i class="fas" style="color: rgb(76, 175, 80);"></i></td>
        <td><i class="fas fa-utensils" style="color: #ff3300;"></i></td>
    </tr>
